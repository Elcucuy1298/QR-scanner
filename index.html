<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #outputImage {
            display: none;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Information Form</h2>
        <form id="userInfoForm">
            <!-- Input fields for user information -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="id">ID Number:</label>
            <input type="text" id="id" name="id" required>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required>

            <input type="submit" value="Submit" onclick="showImage(); return false;">
        </form>

        <!-- Output image -->
        <img id="outputImage" src="C:\Users\Alcazar\Documents\Research Thesis\Registration form\img\qr.png" alt="qr.png">
    </div>

    <script>
        function showImage() {
            var name = document.getElementById("name").value;
            var id = document.getElementById("id").value;
            var contact = document.getElementById("contact").value;

            if (name === "" || id === "" || contact === "") {
                alert("Please fill out all fields.");
                return false;
            }

            // Show the image
            document.getElementById("outputImage").style.display = "block";

            // Hide the form
            document.getElementById("userInfoForm").style.display = "none";

            // Change the heading text
            document.querySelector("h2").innerText = "Scan here";

            return false;
        }
    </script>
</body>
</html>
